<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">

<script>
    document.querySelectorAll('[pasta-folder]').forEach(folder => {
        folder.onclick = function(e) {
            const pasta = folder.nextElementSibling
            const display = pasta.style.display
            pasta.style.display = display === 'none' ? 'block' : 'none'
        }
    })
</script>
