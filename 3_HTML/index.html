<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="4_test.html"> 00 - Teste</a> | <br>
        <a href wm-nav="6_text1.html"> 01 - Texto 1</a> | <br>
        <a href wm-nav="7_text2.html"> 02 - Texto 2</a> | <br>
        <a href wm-nav="8_list.html"> 03 - Listas 1</a> | <br>
        <a href wm-nav="9_list2.html"> 04 - Listas 2</a> | <br>
        <a href wm-nav="10_list3.html"> 05 - Listas 3</a> | <br>
        <a href wm-nav="11_links.html"> 06 - Links</a> | <br>
        <a href wm-nav="12_table.html"> 07 - Tabela</a> | <br>
        <a href wm-nav="13_form/form.html"> 08 - Formulário</a> | <br>
        <a href wm-nav="14_image.html"> 09 - Imagem</a> | <br>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
